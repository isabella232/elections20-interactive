<!-- Hide the navbar by default, for station sites -->
<!-- See information in the `navbar.js` file on why this is done -->
<% 
var { nav, states } = grunt.data.json;
%>

<nav class="results-nav">

  <div class="results-logo">
    <span class="election-name">Election</span>
    <span class="election-year">2020</span>
  </div>

  <button class="menu-toggle" aria-controls="main-menu">Menu</button>

  <ul class="menu-contents" id="main-menu">

    <% for (var item of nav) { %>
    <li>
      <a target="_blank" href=" <%= item.url %>"><%= item.label %></a>
    </li>
    <% } %>

    <li class="state-nav">
      <button class="menu-toggle" aria-controls="states-menu">State results</button>

      <ul class="states menu-contents" id="states-menu">
        <% for (var state in states) {%>
        <li>
          <a href="#/states/<%= state %>"><%= states[state].fullname %></a>
        </li>
        <%}%>
      </ul>
    </li>

  </ul>
</nav>
